{% block scripts %}
<script src="{{ url_for('static', filename='js/booking.js') }}" defer></script>
<script src="https://js.tappaysdk.com/tpdirect/v5.1.0"></script>
{%endblock%}{% block content %}
<div class="hr"></div>

<main class="order">
  <div class="order__booking"></div>
  <div class="booking__hr"></div>
  <section class="order__contact">
    <h2>您的聯絡資訊</h2>
    <div class="booking__contact__info">
      <label for="booking__contact__info__name">聯絡姓名:</label>
      <input
        type="text"
        id="booking__contact__info__name"
        autocomplete="name"
      />
    </div>
    <div class="booking__contact__info">
      <label for="booking__contact__info__email">聯絡信箱:</label>
      <input
        type="email"
        id="booking__contact__info__email"
        autocomplete="email"
      />
    </div>
    <div class="booking__contact__info">
      <label for="booking__contact__info__phone">手機號碼:</label>
      <input
        type="text"
        id="booking__contact__info__phone"
        autocomplete="mobile"
      />
    </div>
    <p>
      請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
    </p>
  </section>
  <div class="booking__hr"></div>

  <section class="order__creditcard">
    <div class="booking__contact__info">
      <label for="booking__creditcard__num">卡片密碼:</label>
      <div class="tpfield" id="card-number"></div>
    </div>
    <div class="booking__contact__info">
      <label for="booking__creditcard__exp">過期時間:</label>
      <div class="tpfield" id="card-expiration-date"></div>
    </div>
    <div class="booking__contact__info">
      <label for="booking__creditcard__cvv">驗證密碼:</label>
      <div class="tpfield" id="card-ccv"></div>
    </div>
  </section>
  <div class="booking__hr"></div>
  <section class="order__checkout">
    <p id="order__checkout__value"></p>
    <button id="order__checkout__btn" onclick="onClick()">
      確認訂購並付款
    </button>
  </section>
  <footer><p>COPYRIGHT © 2022 台北一日遊</p></footer>
</main>

{% endblock %}
