{% extends "base.html" %} {%block title%}台北一日遊 | 景點頁面 {%endblock%}
{%block scripts %}
<script
  src="{{ url_for('static', filename='js/attraction.js') }}"
  defer
></script>
{%endblock%} {% block content %}
<div class="hr"></div>
<main class="attraction">
  <div class="carousel"></div>
  <div class="attraction_info">
    <div class="booking_title"></div>
    <div class="booking_container">
      <p>訂購導覽行程</p>
      <span>以此景點為中心的一日行程，帶您探索城市角落故事</span>
      <div class="booking_date">
        <label for="booking_date">選擇日期：</label>
        <input
          id="booking_date"
          type="date"
          name="booking_date"
          placeholder="yyyy/mm/dd"
          pattern="\d{4}-\d{2}-\d{2}"
          autocomplete="off"
          required
        />
      </div>
      <div
        class="booking_time"
        role="radiogroup"
        aria-labelledby="Choose booking time"
      >
        <p>選擇時間：</p>
        <div class="firstHalf">
          <input id="firstHalf__radio" type="radio" name="morning" checked />
          <label for="firstHalf__radio">上半天</label>
        </div>

        <div class="secondHalf">
          <input type="radio" name="afternoon" id="secondHalf__radio" />
          <label for="secondHalf__radio">下半天</label>
        </div>
      </div>
      <div class="attraction_fee">
        導覽費用：
        <p>新台幣 2000元</p>
      </div>
      <button id="booking_btn">開始預約行程</button>
    </div>
  </div>
</main>
<hr />

<div class="attraction_container"></div>
<dialog class="modal" id="modal">
  <img
    class="modal_close"
    src="/static/images/close.png"
    alt="modal_close"
    onclick="modalClose()"
    aria-label="Close"
    role="button"
  />
</dialog>
<dialog class="modal" id="modal__redirect">
  <img
    class="modal__redirect--close"
    src="/static/images/close.png"
    alt="close redirect modal"
    aria-label="Close"
    role="button"
  />
  <div class="modal__redirect__content">
    <a href="/" data-name="訂購更多">訂購更多</a>
    <a href="/booking" data-name="前往結帳">前往結帳</a>
  </div>
</dialog>
<footer><p>COPYRIGHT © 2022 台北一日遊</p></footer>
{% endblock %}
