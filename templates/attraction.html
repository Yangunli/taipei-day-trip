{% extends "base.html" %} {%block title%}台北一日遊 | 景點頁面 {%endblock%} {%
block scripts %}
<script
  src="{{ url_for('static', filename='js/attraction.js') }}"
  defer
></script>
{%endblock%} {% block content %}
<div class="hr"></div>
<main class="attraction_main">
  <div class="carousel"></div>
  <div class="attraction_info">
    <div class="booking_title"></div>
    <div class="booking_container">
      <p>訂購導覽行程</p>
      <span>以此景點為中心的一日行程，帶您探索城市角落故事</span>
      <label for="booking_date" id="booking_date"
        ><p>選擇日期：</p>
        <input
          type="date"
          name="booking_date"
          placeholder="yyyy/mm/dd"
          pattern="\d{4}-\d{2}-\d{2}"
          required
        />
      </label>
      <div class="booking_time">
        <p>選擇時間：</p>
        <label for="first-half">
          <input type="radio" id="first-half" checked value="1" />
          <div class="radio_radio"></div>
          上半天</label
        >
        <label for="second-half">
          <input type="radio" id="second-half" />
          <div class="radio_radio"></div>
          下半天</label
        >
      </div>
      <div class="attraction_fee">
        導覽費用：
        <p>新台幣 2000元</p>
      </div>
      <button id="booking_btn">開始預約行程</button>
    </div>
  </div>
</main>
<hr />

<div class="attraction_container"></div>
<dialog class="modal" id="modal">
  <img
    class="modal_close"
    src="/static/images/close.png"
    alt="modal_close"
    onclick="modalClose()"
  />
</dialog>
<footer><p>COPYRIGHT © 2022 台北一日遊</p></footer>

{% endblock %}
